<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Assessment (MHA) Screening</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fffcfcdf;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #011021d8;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .question {
      margin-bottom: 25px;
    }
    .question label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #555;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #666;
    }
    .options input {
      margin: 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #031121;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #04182c;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    .result.low {
      background-color: #d4edda;
      color: #155724;
    }
    .result.mild {
      background-color: #fff3cd;
      color: #856404;
    }
    .result.moderate {
      background-color: #f8d7da;
      color: #721c24;
    }
    .result.high {
      background-color: #f5b7b1;
      color: #8b0000;
    }
    .result.severe {
      background-color: #ffcccc;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mental Health Assessment (MHA) Screening</h1>
    <form id="mhaForm">
      <!-- Question 1 -->
      <div class="question">
        <label>1. In the past month, how often have you felt nervous or anxious without a specific reason?</label>
        <div class="options">
          <label><input type="radio" name="q1" value="0"> Never</label>
          <label><input type="radio" name="q1" value="1"> Rarely</label>
          <label><input type="radio" name="q1" value="2"> Sometimes</label>
          <label><input type="radio" name="q1" value="3"> Often</label>
          <label><input type="radio" name="q1" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <label>2. How frequently do you feel irritable or easily frustrated?</label>
        <div class="options">
          <label><input type="radio" name="q2" value="0"> Never</label>
          <label><input type="radio" name="q2" value="1"> Rarely</label>
          <label><input type="radio" name="q2" value="2"> Sometimes</label>
          <label><input type="radio" name="q2" value="3"> Often</label>
          <label><input type="radio" name="q2" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <label>3. Do you find it challenging to concentrate on tasks or stay focused?</label>
        <div class="options">
          <label><input type="radio" name="q3" value="0"> Not at all</label>
          <label><input type="radio" name="q3" value="1"> Slightly</label>
          <label><input type="radio" name="q3" value="2"> Moderately</label>
          <label><input type="radio" name="q3" value="3"> Very much</label>
          <label><input type="radio" name="q3" value="4"> Extremely</label>
        </div>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <label>4. How often do you feel fatigued or drained of energy, even without physical activity?</label>
        <div class="options">
          <label><input type="radio" name="q4" value="0"> Never</label>
          <label><input type="radio" name="q4" value="1"> Rarely</label>
          <label><input type="radio" name="q4" value="2"> Sometimes</label>
          <label><input type="radio" name="q4" value="3"> Often</label>
          <label><input type="radio" name="q4" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 5 -->
      <div class="question">
        <label>5. Do you experience restlessness or find it hard to sit still due to anxiety or stress?</label>
        <div class="options">
          <label><input type="radio" name="q5" value="0"> Never</label>
          <label><input type="radio" name="q5" value="1"> Rarely</label>
          <label><input type="radio" name="q5" value="2"> Sometimes</label>
          <label><input type="radio" name="q5" value="3"> Often</label>
          <label><input type="radio" name="q5" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 6 -->
      <div class="question">
        <label>6. How frequently do you experience headaches, muscle tension, or body aches without a clear medical cause?</label>
        <div class="options">
          <label><input type="radio" name="q6" value="0"> Never</label>
          <label><input type="radio" name="q6" value="1"> Rarely</label>
          <label><input type="radio" name="q6" value="2"> Sometimes</label>
          <label><input type="radio" name="q6" value="3"> Often</label>
          <label><input type="radio" name="q6" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 7 -->
      <div class="question">
        <label>7. Do you find yourself overthinking or constantly worrying about different aspects of your life?</label>
        <div class="options">
          <label><input type="radio" name="q7" value="0"> Never</label>
          <label><input type="radio" name="q7" value="1"> Rarely</label>
          <label><input type="radio" name="q7" value="2"> Sometimes</label>
          <label><input type="radio" name="q7" value="3"> Often</label>
          <label><input type="radio" name="q7" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 8 -->
      <div class="question">
        <label>8. How often do you feel overwhelmed by your responsibilities or daily tasks?</label>
        <div class="options">
          <label><input type="radio" name="q8" value="0"> Never</label>
          <label><input type="radio" name="q8" value="1"> Rarely</label>
          <label><input type="radio" name="q8" value="2"> Sometimes</label>
          <label><input type="radio" name="q8" value="3"> Often</label>
          <label><input type="radio" name="q8" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 9 -->
      <div class="question">
        <label>9. Do you notice changes in your appetite or eating habits (eating too much or too little) due to stress?</label>
        <div class="options">
          <label><input type="radio" name="q9" value="0"> Never</label>
          <label><input type="radio" name="q9" value="1"> Rarely</label>
          <label><input type="radio" name="q9" value="2"> Sometimes</label>
          <label><input type="radio" name="q9" value="3"> Often</label>
          <label><input type="radio" name="q9" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 10 -->
      <div class="question">
        <label>10. How often do you feel isolated or withdrawn from social interactions?</label>
        <div class="options">
          <label><input type="radio" name="q10" value="0"> Never</label>
          <label><input type="radio" name="q10" value="1"> Rarely</label>
          <label><input type="radio" name="q10" value="2"> Sometimes</label>
          <label><input type="radio" name="q10" value="3"> Often</label>
          <label><input type="radio" name="q10" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 11 -->
      <div class="question">
        <label>11. Do you feel a sense of hopelessness or lack of motivation?</label>
        <div class="options">
          <label><input type="radio" name="q11" value="0"> Never</label>
          <label><input type="radio" name="q11" value="1"> Rarely</label>
          <label><input type="radio" name="q11" value="2"> Sometimes</label>
          <label><input type="radio" name="q11" value="3"> Often</label>
          <label><input type="radio" name="q11" value="4"> Always</label>
        </div>
      </div>

      <!-- Question 12 -->
      <div class="question">
        <label>12. How often do you engage in relaxation activities (e.g., meditation, deep breathing, or hobbies) to manage stress?</label>
        <div class="options">
          <label><input type="radio" name="q12" value="0"> Never</label>
          <label><input type="radio" name="q12" value="1"> Rarely</label>
          <label><input type="radio" name="q12" value="2"> Sometimes</label>
          <label><input type="radio" name="q12" value="3"> Often</label>
          <label><input type="radio" name="q12" value="4"> Always</label>
        </div>
      </div>

      <button type="button" onclick="calculateScore()">Submit</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateScore() {
      const form = document.getElementById('mhaForm');
      let totalScore = 0;

      // Loop through all questions and calculate score
      for (let i = 1; i <= 12; i++) {
        const selectedOption = form.querySelector(`input[name="q${i}"]:checked`);
        if (selectedOption) {
          totalScore += parseInt(selectedOption.value, 10);
        }
      }

      // Display result
      const resultDiv = document.getElementById('result');
      let resultText = `Your total score is: ${totalScore}\n`;

      if (totalScore <= 10) {
        resultText += "Low Stress – Normal coping abilities.";
        resultDiv.className = "result low";
      } else if (totalScore <= 20) {
        resultText += "Mild Stress – Some signs of stress, but manageable.";
        resultDiv.className = "result mild";
      } else if (totalScore <= 30) {
        resultText += "Moderate Stress – Noticeable stress impacting daily life.";
        resultDiv.className = "result moderate";
      } else if (totalScore <= 40) {
        resultText += "High Stress – Significant impact on well-being; intervention recommended.";
        resultDiv.className = "result high";
      } else {
        resultText += "Severe Stress – Consider seeking professional help.";
        resultDiv.className = "result severe";
      }

      resultDiv.innerHTML = resultText.replace(/\n/g, "<br>");

      // Generate and download report
      const report = `Mental Health Assessment (MHA) Screening Report\n\n` +
        `Total Score: ${totalScore}\n` +
        `Interpretation: ${resultText}\n\n` +
        `Recommendation: ${resultDiv.className.includes("severe") ? "Seek professional help immediately." : 
          resultDiv.className.includes("high") ? "Consider professional intervention." : 
          resultDiv.className.includes("moderate") ? "Explore stress management techniques." : 
          resultDiv.className.includes("mild") ? "Manage stress with self-care." : 
          "Continue healthy coping strategies."}`;

      const blob = new Blob([report], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'MHA_Screening_Report.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
